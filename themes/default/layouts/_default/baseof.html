<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}" />
  </head>
  <body>
    <!-- This now includes our new, styled header on every page -->
    {{ partial "header.html" . }}

    <!-- This adds the cyan divider line after the header -->
    <hr class="header-divider" />

    <main>
      <!-- The unique content for each page (list, single, index) goes here -->
      {{ block "main" . }}{{ end }}
    </main>

    {{ partial "footer.html" . }}
  </body>
</html>
